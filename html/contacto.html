            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 ml-auto mb-5 mb-lg-0 pr-5 ">
                <form action="emailto">
                    <div class="form-group row">
                        <label for="inputFirstName" class="col-sm-4 col-form-label">Nombre</label>
                        <div class="col-sm-8 ">
                            <input type="text" class="form-control" id="inputFirstName">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="inputLastName" class="col-sm-4 col-form-label">Apellido</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8 ">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputPhone" class="col-sm-4 col-form-label">Teléfono</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control" id="inputPhone">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="formTextarea" class="col-sm-4 col-form-label">Mensaje</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="formTextarea"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-12 text-right">
                            <button type="reset" class="btn btn-reset">Limpiar</button>
                            <button type="submit" class="btn btn-primary btn-send">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
